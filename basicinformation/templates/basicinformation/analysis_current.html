{%extends 'basicinformation/base.html'%}

<html> 
<head> {%block scripts %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>


    <script>
$(document).ready(function () {

    var ctx = document.getElementById("myChart");
    var myChart1 = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ["Test1","Test2","Test3"],
                datasets: [{
                    label: 'Section a',



                    data: [parseFloat({{avtest1}}[0]),parseFloat({{avtest2}}[0]),parseFloat({{avtest3}}[0])],


                    backgroundColor: [
                        'rgba(255, 99, 132, 0.4)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(0, 0, 0, 0.9)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(255, 255, 255, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    },

                    {

            label: "Section B",
            backgroundColor: "rgba(77,99,132,0.2)",
            borderColor: "rgba(44,10,132,1)",
            data : [parseFloat({{avtest1}}[1]),parseFloat({{avtest2}}[1]),parseFloat({{avtest3}}[1])],
            },

                ]
            },

            options: {   responsive: false,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true,

                        }
                    }]
                }
            }
        });
    });
</script>






    {%endblock%}
