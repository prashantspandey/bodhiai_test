{% extends 'basicinformation/base2.html' %}
{%load staticfiles %}
{%load crispy_forms_tags%}
<html>
	<head>
    <title> {%block title %} Student Information {%endblock%} </title>
    {%block scripts %}
<link rel='stylesheet' href="{%static 'basicinformation/css/animate.css'%}">
	<style type="text/css">
	.container{
		padding:50px;
	}
	</style>
    {%endblock%}
	</head>
{% block content %}
<div class='container'>
<form  class='animated fadeInDown'action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form|crispy}}
  <div style='text-align:center;'>
  <button type="submit" class="btn btn-primary btn-lg">Submit</button>
  </div>






  </form>
</div>
{%endblock%}
</html>
