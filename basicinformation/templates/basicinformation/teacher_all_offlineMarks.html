<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>



<h2 style='text-align:center;'>
	School Marks 
</h2>
	     {% for i,j,k in marks %}
<script>

     $(document).ready(function () {
    		var ctx{{forloop.counter}} = document.getElementById("myChart{{forloop.counter}}");
	     te = document.getElementById('#myChart{{forloop.counter}}');
	     var myChart1{{forloop.counter}} = new Chart(ctx{{forloop.counter}}, {
            type: 'bar',
            data: {
			labels: ["Test1","Test2","Test3"],
                datasets: [{
                    label: 'Student performance ',
                    data: [parseInt({{i}})*10,parseInt({{j}})*10,parseInt({{k}})*10,],
	

                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.8)',
                        'rgba(154, 12, 35, 0.7)',
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 0.8)',
                        'rgba(154, 12, 35, 0.7)',
                    ],
                    borderWidth: 3
                }]

            },
            options: {   responsive: false,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true,
                            max: 100
                        }
                    }]
                }
            }
        });
        }); 
</script>
<div class='col-md-3 '>
<canvas  id="myChart{{forloop.counter}}" style="display: block; height: 200px; width: 400px; padding-left: 0;
    padding-right: 0;
    margin-left: auto;
    margin-right: auto;" width="300" height="250">
	    </canvas>
</div>
	    {%endfor%}
