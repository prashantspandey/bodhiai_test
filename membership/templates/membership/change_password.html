{%extends 'basicinformation/base2.html' %}
{%load staticfiles%}
{%load crispy_forms_tags%}

<html>
<head>
<title>{%block title %}Change Password{%endblock%}</title>
{%block scripts %}
<script>
function loginClick(){
	$('#loadinglogin').removeClass("hidden");
	console.log('this is login')
};
</script>
<link rel='stylesheet' href="{%static 'basicinformation/css/animate.css'%}">
	<style type="text/css">
	.container{
		padding:50px;
	}	
	#logoContainer {
		-webkit-animation-duration:2s;
		-webkit-animation-delay:0.5s;
	}
	</style>
{%endblock%}
</head>
{% block content %}

<body>

	
	<br>
	<br>
	<br>
<div class='animated flash'style='text-align:center; col-sm-12 ' id ='logoContainer'>

</div>


<h1 style='text-align:center;font-weight:bold;'>Change Password</h1>
  <div class="container">

  {% csrf_token %}
  {{form|crispy}}
  <div style='text-align:center;'>
  <button type="submit" class="btn btn-primary btn-lg" onclick="loginClick()">Change Password</button>
  </div>

   </form>
 	<div class='text-center'>
		<div class="alert alert-info">
  
	</div>

 <h4 style='text-center;'>Please wait... </h4>

  </div> 

 
</div>





</body>
{% endblock%}
</html>
